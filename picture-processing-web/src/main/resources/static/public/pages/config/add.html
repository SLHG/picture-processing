<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>图片处理-后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
</head>

<body>
<div class="weadmin-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="configName" class="layui-form-label">
                <span class="we-red">*</span>配置名称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="configName" name="configName" required="" lay-verify="required"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="configKey" class="layui-form-label">
                <span class="we-red">*</span>配置key
            </label>
            <div class="layui-input-inline">
                <input type="text" id="configKey" name="configKey" required="" lay-verify="required" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="configValue" class="layui-form-label">
                <span class="we-red">*</span>配置值
            </label>
            <div class="layui-input-inline">
                <input type="text" id="configValue" name="configValue" required="" lay-verify="required"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="configDesc" class="layui-form-label">
                配置描述
            </label>
            <div class="layui-input-inline">
                <input type="text" id="configDesc" name="configDesc" lay-verify=""
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn" lay-filter="add" lay-submit="">修改</button>
        </div>
    </form>
</div>
<script src="./../../lib/layui/layui.js" type="text/javascript"></script>
<script src="add.js" type="text/javascript"></script>

</body>

</html>
